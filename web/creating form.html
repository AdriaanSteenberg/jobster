<!DOCTYPE html>

<head>
    <title>Registration</title>
    <h1>Registration</h1>
</head>

<body>

    <form>
        <label for="First">First Name:</label>
        <input name="First" id="First" type="text" placeholder="John" required>
        <label for="Last">Last Name:</label>
        <input name="Last" type="text" placeholder="Smith" required>

        <div>
            <label for="Male">Male:</label>
            <input name="Gender" id="Male" type="radio" value="Male">
            <label for="Female">Female:</label>

            <label for="Other">Other:</label>
            <input name="Gender" id="Other" type="radio" value="Other">
        </div>

        <div>
            <label>
                Email:
                <input pattern=".{3,}" required title="5 to 10 characters" name="email" type="email"
                    placeholder="your email" required>
            </label>
            <label>
                Password:
                <input name="password" type="password" placeholder="password" required>
            </label>
        </div>

        <div>
            <label>
                Birthday:
                <select>
                    <option>Month</option>
                    <option>January</option>
                    <option>Febuary</option>

                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
            </label>
            </select>

            <select>
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>

                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>

            </select>
            <select name="Year">
                <option>Year</option>
                <option>1980</option>
                <option>1979</option>
                <option>1978</option>
            </select>
        </div>

        <div>
            <form> <label for="I agree to the terms and conditions">I agree to the terms and conditions:</label>
                <input name="Registration" id="agree" type="radio" value="agree">
            </form>



        </div>
        <button>Submit</button>

    </form>






</body>

</html>
